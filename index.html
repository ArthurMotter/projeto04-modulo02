<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="main.js"></script>

    <style>
        .table td, .table th {
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro de Clientes</h2>

        <!-- Formulário de Cadastro -->
        <div class="card p-4 shadow-sm">
            <form id="form-cliente">
                <!-- Nome e Sobrenome -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobre Nome</label>
                        <input type="text" class="form-control" id="sobrenome" required>
                    </div>
                </div>

                <!-- CEP -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cep" class="form-label">Pesquise pelo CEP:</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                </div>

                <!-- Endereço e Número -->
                <div class="row mb-3">
                    <div class="col-md-9">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" disabled>
                    </div>
                    <div class="col-md-3">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" class="form-control" id="numero" disabled>
                    </div>
                </div>

                <!-- Bairro, Cidade e Estado -->
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" disabled>
                    </div>
                    <div class="col-md-5">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="estado" disabled>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" id="btn-salvar" class="btn btn-primary" disabled>Salvar</button>
                </div>
            </form>
        </div>

        <!-- Tabela de Clientes -->
        <div class="card p-4 mt-5 shadow-sm">
            <h3 class="text-center mb-3">Clientes Cadastrados</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes">
                        <!-- As linhas de clientes serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
